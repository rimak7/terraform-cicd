name: Terraform CI
on:
  pull_request:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read
  pull-requests: write
jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      # ---------------------------
      # Configure AWS via OIDC
      # ---------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{secrets.ACCOUNT_ID}}:role/GitHubActionsTerraformRole
          aws-region: us-east-1
      # ---------------------------
      # Setup Terraform
      # ---------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Format Check
        working-directory: ./keypair
        run: terraform fmt -check -recursive
      - name: Terraform Init
        working-directory: ./keypair
        run: terraform init
      - name: Terraform Validate
        working-directory: ./keypair
        run: terraform validate
      # ---------------------------
      # TFLint (Static Analysis)
      # ---------------------------
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
      - name: Init TFLint
        run: tflint --init
      - name: Run TFLint
        run: tflint -f compact
      # ---------------------------
      # Checkov (Security Scan)
      # ---------------------------
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          output_format: cli
          quiet: true
          soft_fail: false   # Fail pipeline if security issues found
      # ---------------------------
      # Terraform Plan
      # ---------------------------
      - name: Terraform Plan
        working-directory: ./keypair
        run: terraform plan -out=tfplan